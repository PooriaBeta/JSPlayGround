<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chatbot-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .chatbot-container:hover {
            transform: translateY(-5px);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: 'ðŸ”®';
            font-size: 2.5em;
            display: block;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            text-align: right;
        }

        .user-message .bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 18px;
            border-radius: 20px 20px 5px 20px;
            display: inline-block;
            max-width: 80%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .bot-message .bubble {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            color: white;
            padding: 12px 18px;
            border-radius: 20px 20px 20px 5px;
            display: inline-block;
            max-width: 80%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .bot-message .bubble::before {
            content: 'ðŸ”®';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
        }

        .input-area {
            padding: 20px;
            background: white;
            display: flex;
            gap: 10px;
            border-top: 1px solid #eee;
        }

        .input-field {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            text-align: left;
        }

        .typing-dots {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            padding: 5px 10px;
        }

        .typing-dots::after {
            content: 'âš«âš«âš«';
            animation: typing 1.4s infinite;
            letter-spacing: 2px;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }

        /* Scrollbar styling */
        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="header">
            <h1>Magic 8-Ball Chatbot</h1>
            <p>Ask me anything and I'll reveal the mystical answer!</p>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="welcome-message">
                ðŸ”® Welcome! Ask me a question and I'll consult the mystical forces to give you an answer...
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots"></div>
        </div>
        
        <div class="input-area">
            <input type="text" class="input-field" id="userInput" placeholder="Ask the magic 8-ball a question..." maxlength="200">
            <button class="send-btn" id="sendBtn">ðŸ“¨</button>
        </div>
    </div>

    <script>
        const magicResponses = [
            "âœ¨ It is certain - the stars align in your favor!",
            "ðŸ”® Without a doubt, the mystical forces say yes!",
            "â­ Yes definitely - the universe has spoken!",
            "ðŸŒŸ You may rely on it - destiny is on your side!",
            "ðŸŽ¯ As I see it, yes - the crystal ball reveals truth!",
            "ðŸŒ™ Most likely - the moon whispers positive omens!",
            "ðŸ’« Outlook good - cosmic energy flows favorably!",
            "ðŸ”¥ Yes - the flames of fortune burn bright!",
            "ðŸŒˆ Signs point to yes - rainbows appear after storms!",
            "âš¡ Reply hazy, try again - the spirits are busy!",
            "ðŸŒŠ Ask again later - the tides of fate are shifting!",
            "ðŸ€ Better not tell you now - some mysteries must wait!",
            "ðŸŽ­ Cannot predict now - the future wears a mask!",
            "ðŸŒ¸ Concentrate and ask again - focus your energy!",
            "â„ï¸ Don't count on it - winter winds blow against you!",
            "ðŸŒµ My reply is no - the desert offers no oasis!",
            "ðŸŒ©ï¸ My sources say no - storm clouds gather!",
            "ðŸ‚ Outlook not so good - autumn leaves fall!",
            "ðŸŒ«ï¸ Very doubtful - mist obscures the path ahead!",
            "ðŸ¦‹ The answer lies within you - trust your intuition!",
            "ðŸŽª Life is a circus - embrace the unexpected!",
            "ðŸŽ¨ Paint your own destiny - you hold the brush!",
            "ðŸš€ Launch into action - the cosmos awaits!"
        ];

        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = message;
            
            messageDiv.appendChild(bubble);
            chatArea.appendChild(messageDiv);
            
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function getRandomResponse() {
            return magicResponses[Math.floor(Math.random() * magicResponses.length)];
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            userInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            // Simulate thinking time (1-3 seconds)
            const thinkingTime = Math.random() * 2000 + 1000;
            
            setTimeout(() => {
                hideTypingIndicator();
                const response = getRandomResponse();
                addMessage(response);
            }, thinkingTime);
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus on input when page loads
        userInput.focus();

        // Add some sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = 'âœ¨';
            sparkle.style.position = 'fixed';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.fontSize = Math.random() * 20 + 10 + 'px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'sparkleFloat 3s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleFloat {
                0% {
                    opacity: 1;
                    transform: translateY(0) rotate(0deg);
                }
                100% {
                    opacity: 0;
                    transform: translateY(-100px) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);

        // Create sparkles occasionally
        setInterval(createSparkle, 3000);
    </script>
</body>
</html>
